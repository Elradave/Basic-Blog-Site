<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    {% block style%}{% endblock%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="color: white;
      font-size: 12px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 7px;
      padding-right: 7px;
      font-family: Arial;
      background-color: rgb(76, 74, 74);
      display: grid;
      text-decoration: none;
      grid-template-columns: 1fr 1fr;">
      <div class="left-grid">
        <a href="/" style="text-decoration: none;">Home</a> | <a href="/create-post" style="text-decoration: none;">Post</a>
      </div>
      <div class="right-grid">
        logged in as <a href="{% url 'profile' user.username %}" style="text-decoration: none;"><strong>{{user.username}}</strong></a> |
        <a href="/logout" style="text-decoration: none;">Logout</a>
      </div>
    </div>
    {% block content%}{% endblock %}
    {% if request.path == '/' %}
    <p style="text-align: center;
              font-family: Arial;
              font-size: 12px;
              margin-top: 20px;">
    <a href="#top" style="text-decoration: none;">Go Back Up</a>
    </p>
    {% else %}
    <p style="text-align: center;
              font-family: Arial;
              font-size: 12px;
              margin-top: 20px;">
    <a href="#" onclick="history.back()" style="text-decoration: none;">Back</a></p>
    {% endif %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js'"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
</html>
